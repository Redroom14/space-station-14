- type: entity
  abstract: true
  parent: Clothing
  id: ClothingUnderwearSocksBase
  name: based socks
  description: "You should not see this."
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Tiny
  - type: Clothing
    slots: [socks]
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10    
  - type: Tag
    tags:
      - ClothMade      
      - socks     

