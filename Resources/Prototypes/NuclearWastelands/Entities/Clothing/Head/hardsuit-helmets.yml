#Если вы добавляете новый скафандр, то пожалуйста классифицируйте их по организациям/отделам (если вы этого не сделаете - я вас найду и сожгу)

#For now, since locational damage is not a thing, all "combat" hardsuits (with the exception of the deathsquad hardsuit) have the equvilent of a helmet in terms of armor. This is so people don't need to wear both regular, on-station helmets and hardsuits to get full protection.
#Generally, unless you're adding something like caustic damage, you should probably avoid messing with armor outside of the above scenario.

#                       C-Group hardsuits
#Шлем скафандра Пилота
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitPilotCGroup
  noSpawn: true
  name: C-Group pilot hardsuit helmet
  description: "Time to dive into fireworks!"
  components:
  - type: Sprite
    sprite: NuclearWastelands/Clothing/Head/Hardsuits/cgpilot.rsi
  - type: Clothing
    sprite: NuclearWastelands/Clothing/Head/Hardsuits/cgpilot.rsi
  - type: PointLight
    color: "#ffeead"
  - type: PressureProtection
    highPressureMultiplier: 0.45
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.85
#                    End

