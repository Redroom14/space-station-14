# Игровая роль
- type: job
  id: BlueShield
  name: job-name-blueshield
  description: job-description-blueshield
  playTimeTracker: JobBlueShield
  requirements:
  # - !type:DepartmentTimeRequirement
    # department: Command
    # time: 72000 # NuclearWastelands // 20 часов за командование.
  - !type:OverallPlaytimeRequirement
    time: 72000 # NuclearWastelands // 20 часов.
  startingGear: BlueShieldGear
  icon: "JobIconBlueShield"
  requireAdminNotify: true
  joinNotifyCrew: true
  supervisors: job-supervisors-centcom
  canBeAntag: false
  access:
  - Command
  - Bar
  - Service
  - Maintenance
  - Janitor
  - Theatre
  - Kitchen
  - Chapel
  - Hydroponics
  - External
  - Chemistry
  - Engineering
  - Research
  - Detective
  - Salvage
  - Security
  - Brig
  - Cargo
  - Atmospherics
  - Cargo
  - Medical
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]

# Отображаемая иконка
- type: statusIcon
  parent: JobIcon
  id: JobIconBlueShield
  icon:
    sprite: Interface/Misc/job_icons.rsi
    state: BlueShield

# Начальное снаряжение
- type: startingGear
  id: BlueShieldGear
  equipment:
    shoes: ClothingShoesBootsJack
    jumpsuit: ClothingUniformJumpsuitERTCadet
    gloves: ClothingHandsGlovesCombat
    eyes: ClothingEyesGlassesSunglassesModified
