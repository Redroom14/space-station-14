    head: ClothingHeadHatBeretBlueshield
    outerClothing: ClothingOuterVestWeb
    pocket1: HandheldCrewMonitor
    pocket2: WeaponPulsePistol
    id: BlueShieldPDA 
    belt: ClothingBeltBlueshieldWebbing
    back: ClothingBackpackBlueShieldFilled
